  <script>
    Vue.component('fade', {
      props: ['show'],
      template: `
      <transition 
      @before-enter='handleEnter'
      @enter='handleEnter'
      >
        <slot v-if='show'></slot>
        </transition>
      `,
      methods: {
        handleEnter(el) {
          console.log(el);
          
          el.style.color = 'red';
        },
        handleEnter(el, done) {
          setTimeout(() => {
            el.style.color = 'green';
            done()
          }, 2000);
        },
      },
    });
    var vm = new Vue({
      el: '#app',
      data: {
        show: false,
      },
      methods: {
        toggle() {
          this.show = !this.show;
        },
      },
    });
